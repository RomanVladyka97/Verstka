<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="promo"></div>
        <div class="main">
            <div class="authorization">
                <div class="authorization__greet def-text">Welcome back</div>
                <div class="authorization__title ">Login to your account</div>
                <form action="#" class="login-form">
                    <div class="login-form__email">
                        <div class="def-text">Email</div>
                        <input type="text" name="useremail" class="user-email"/>
                    </div>
                    <div class="login-form__pass">
                        <div class="def-text">Password</div>
                        <input type="password" name="userpass" class="user-password"/>
                    </div>
                    <div class="login-form__options">
                        <p class="remember" ><input class="checkbox" type="checkbox" name="rememberuser"  value="yes" /> Remember me</p>
                        <a href="#" class="link">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-button def-text">Login now</button>
                    <button class="google">
                        <img src="./img/iconfinder_Google_1298745 1.svg" class="google__icon" alt="google-icon">
                        <p class="def-text">Or sign-in with google</p> 
                    </button>
                </form>
            </div>
            <div class="footer def-text">Dont have an account? <a href="#" class="link">Join free today</a></div>
        </div>
    </div>
</body>
</html>
